<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <body>
 <header class="site-header">
    <div class="site__navbar">
      <form class="search" action="search" method="GET" role="search">
          <input type="text" class="nav-search-input" aria-label="Buscar" name="as_word" placeholder="Buscar...." maxlength="120">
          <button type="submit" class="search__button">
            <div role="img" aria-label="Buscar" class="search__button__icon" />
          </button>
        </form>
    </div>
 </header>
 <main class="site__main">
   <div class="product__main padding-1" itemscope itemtype="http://schema.org/Product">
     <div class="product__main__header">
       <h1 itemprop="name">
         Notebook Acer AC1234 i7 8GB
       </h1>
      </div>
     <div class="product__main__image">
        <figure>
          <img href="" alt="imagem notebook" itemprop="image">
        </figure>
      </div>
      <div class="padding-top2 product__main__footer">
        <span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
          <label class="product__main__footer__price" itemprop="price">R$ 3450,00</label>
        </span>

        <div class="product__main__footer__rating" itemprop="starRating" itemscope itemtype="http://schema.org/Rating">
          <meta itemprop="ratingValue" content="4">
          <span class="fa fa-star product__main__footer__rating__star--checked"></span>
          <span class="fa fa-star product__main__footer__rating__star--checked"></span>
          <span class="fa fa-star product__main__footer__rating__star--checked"></span>
          <span class="fa fa-star product__main__footer__rating__star--checked"></span>
          <span class="fa fa-star product__main__footer__rating__star"></span>
        </div>
        
        <input type="button" value="Detalhes" class="product__main__footer__button button">
      </div>
   </div>
 </main>
 <aside class="site__aside"></aside>
 <footer class="footer">
    <div class="footer__section footer__section--logo w20">
      <figure>
        <img src="https://www.stickpng.com/assets/images/580b585b2edbce24c47b287d.png" alt="Logo">
      </figure>
    </div>
    <div class="footer__section footer__section--copyright w30">
      Desenvolvido por ... 2019
    </div>
    <div class="footer__section footer__section--social-media w30">
      <i class="fa fa-facebook w50"></i>
      <i class="fa fa-twitter w50"></i>
      <i class="fa fa-instagram w50"></i>
      <i class="fa fa-youtube w50"></i>
    </div>
    <address class="footer__section w20" itemprop="https://schema.org/address">
      <p itemprop="telephone">Telefone: (99)99999-9999</p>
      <p itemprop="email">E-mail: ecommerce@gmail.com</p>
      <p itemprop="addressLocality">Endere√ßo: Rua do E-commerce, Brasil.</p>
    </div>
  </footer>
 </body>
</html>
